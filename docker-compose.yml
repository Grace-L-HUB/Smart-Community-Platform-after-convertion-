services:
  # MySQL数据库
  mysql:
    image: mysql:8.0.32
    container_name: smart_community_mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-smart_community_db}
    ports:
      - "${MYSQL_PORT:-13306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 15s
    networks:
      - smart-community-network

  # Redis缓存
  redis:
    image: redis:7.2.0-alpine
    container_name: smart_community_redis
    restart: always
    ports:
      - "${REDIS_PORT:-16379}:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - smart-community-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Django后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart_community_backend
    restart: always
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE:-smart_community_db}
      - DB_USER=root
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD:-123456}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-change-this-in-production}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-139.224.17.154,localhost,127.0.0.1}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://139.224.17.154:3000,http://139.224.17.154:8000,http://localhost:3000,http://127.0.0.1:3000}
      - WECHAT_APP_ID=${WECHAT_APP_ID:-}
      - WECHAT_APP_SECRET=${WECHAT_APP_SECRET:-}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/media:/app/media
      - backend_static:/app/staticfiles
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smart-community-network
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn smart_community.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
      "

  # Vue前端服务
  frontend:
    build:
      context: ./web/frontend-admin
      dockerfile: Dockerfile
      args:
        - API_BASE_URL=${API_BASE_URL:-/api}
    container_name: smart_community_frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - smart-community-network

volumes:
  mysql_data:
  redis_data:
  backend_static:

networks:
  smart-community-network:
    driver: bridge

